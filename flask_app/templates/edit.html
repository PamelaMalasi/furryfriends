<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesedit.css">
    <title>Edit {{this_pie.name}} </title>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <form action="/dashboard">
                <button type="submit" class="btn btn-primary">Dashboard</button>
            </form>
            <form action="/logout">
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
        </div>
    </div>

    <div class="container edit-container">
        <form action="/edit_pie/{{this_pie.id}}" method="post">
            <h1>Edit {{this_pie.name}}</h1>
            {% with messages = get_flashed_messages(category_filter=['add_pie']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="name" class="form-label">Food/Concern:</label>
                <input type="text" class="form-control" name="name" value="{{this_pie.name}}">
            </div>
            <div class="mb-3">
                <label for="filling" class="form-label">Location:</label>
                <input type="text" class="form-control" name="filling" value="{{this_pie.filling}}">
            </div>
            <div class="mb-3">
                <label for="crust" class="form-label">Urgency:</label>
                <input type="text" class="form-control" name="crust" value="{{this_pie.crust}}">
            </div>
            <input type="submit" class="btn btn-primary" value="Edit">
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
